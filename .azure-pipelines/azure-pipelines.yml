trigger:
  branches:
    include:
    - 'oe_port'
  paths:
    exclude:
    - 'README.md'
    - 'docs/'

pr:
  branches:
    include:
    - '*'  # must quote since "*" is a YAML reserved character; we want a string
  paths:
    exclude:
    - 'README.md'
    - 'docs/'

extends:
  template: template.yml
  parameters:
    skip_publish: false
    apt_repo_blob_container: apt-dev
